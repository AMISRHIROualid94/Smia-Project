spring:
  application:
    name: config-server
  profiles:
    active: native, git

  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: https://github.com/AMISRHIROualid94/cofigserver.git
          search-paths: configserver
      enabled: true
    util:
      enabled: true

server:
  port: 8071

management:
  endpoints:
    web:
      exposure:
        include: "*"